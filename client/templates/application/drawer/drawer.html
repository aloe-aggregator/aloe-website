<template name="drawer">
	<div class="mdl-layout__drawer mdl-typography--text-center">
		<h4>Recherche avancée</h4>
			<form id="form-search-drawer">
				<nav class="mdl-navigation">
					<div class="drawer-element">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" tabindex="1">
							<input class="mdl-textfield__input" type="text" id="keyword-drawer" />
							<label class="mdl-textfield__label" for="keyword-drawer">Mots-Clefs...</label>
							<span class="mdl-textfield__error" for="keyword-drawer">Saisir au moins un mot-clef</span>
						</div>
					</div>
					<div class="drawer-element">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" tabindex="2">
							<input class="mdl-textfield__input" type="text" id="location-drawer" placeholder=""/>
							<label class="mdl-textfield__label" for="location-drawer">Localisation...</label>
							<span class="mdl-textfield__error" for="keyword-drawer">Sélectionner une localisation proposée</span>
						</div>
						<input type="hidden" id="hide-location-drawer" value=""/>
						<input type="hidden" id="hide-location-drawer-id" value=""/>
					</div>
					<div class="drawer-element">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" id="date" />
							<label class="mdl-textfield__label" for="date">Date de publication...</label>
							<span class="mdl-textfield__error">Saisir une date valide</span>
						</div>
					</div>
					<div class="drawer-element">
						<h6>Type de contrat...</h6>
						{{#each contractsDrawer}}
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="switch-{{name}}-label" for="switch-{{name}}">
								<input value="{{name}}" type="checkbox" id="switch-{{name}}" class="mdl-switch__input contract-switch" checked/>
								<span class="mdl-switch__label">{{name}}</span>
							</label>
						{{/each}}
					</div>
					<div class="drawer-element">
						<h6 id="site-menu">Sites consultés...</h6>
						{{#each websitesDrawer}}
							<button 
								id="button-{{name}}-{{_id}}"
								class="mdl-button mdl-button--selectable mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect websites-switch"
								onclick="return false;" 
								style="margin-right:5px;"
								value="{{_id}}#{{name}}"
							>
								<img width="30" height="30" src="{{logo}}" alt="{{name}}">
							</button>
							<div class="mdl-tooltip" for="button-{{name}}-{{_id}}">
								<strong>{{name}}</strong>
							</div>
						{{/each}}
					</div>
				</nav>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-typography--text-center">
						Rechercher <i class="material-icons">&#xE8B6;</i>
					</button>
			</form>
	</div>
</template>
