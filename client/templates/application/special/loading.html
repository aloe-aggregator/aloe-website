		<div class="mdl-layout-spacer"></div>
		<div class="mdl-cell mdl-cell--8-col">
			{{> spinner}}
			<h5 id="maybe-no-result">Il ne semble pas y avoir de résultat pour cette recherche....</h5>
			<h5 id="must-be-no-result">Il n'y a aucun résultat pour cette recherche.</h5>
		</div>
		<div class="mdl-layout-spacer"></div>
	</div>
</template>
